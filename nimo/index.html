<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimoTv Fake</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <div class="header__wrap-left">
            <ul>
                <li class="header__nav">
                    <div class="header__title">
                      <a href="" class="header__title-nimo">
                          <p class="header__title-nimo-sub">Nimo tv</p>
                      </a>
                  </div>
                  </li>
                <li class="header__nav header__nav--active">
                    <a href="" class="header__nav-list">Trang chủ</a>
                </li>
                <li class="header__nav header__nav--active">
                  <a href="" class="header__nav-list">Phát trực tiếp</a>
                </li>
                <li class="header__nav header__nav--active">
                  <a href="" class="header__nav-list">Phân loại</a>
                </li>
                <li class="header__nav header__nav--active">

                </li>
            </ul>
        </div>
        <div class="header__wrap-right">
            <ul>
                <li class="header__icon">
                   <input type="text" placeholder="MixiGaming" class="header__search">
                </li>
                <li class="header__icon">
                    <i class='header__icon-mess bx bxs-message-dots'></i>
                </li>
                <li class="header__icon">
                    <i class='header__icon-more bx bx-dots-horizontal-rounded'></i>
                </li>
                <li class="header__icon">
                    <div class="header__icon-user">
                        <img src="./273412797_1585309871853893_1737767747077517239_n.jpg" alt="" class="header__icon-user-img">
                    </div>
                </li>
            </ul>
        </div>
